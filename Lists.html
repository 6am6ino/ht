<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        ol{
            list-style-type: lower-roman;
        }
        ol>li{
            color: darkgreen;background-color: aliceblue;
        }
        ol>li :hover{
            background-color:fuchsia ;
        }
    </style>
</head>
<body>


<h3> HTML Lists</h3>


<p>Ordered List</p>


    <ol>
        <li>Apples</li>
        <li>Melons</li>
        <li>Oranges</li>
    </ol>

<p>unordered</p>
    <ul>

        <li>Trousers</li>
        <li>Hoodies</li>
        <li>Scarves</li>
    </ul>










</body>
</html>
